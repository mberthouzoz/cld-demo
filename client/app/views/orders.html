<section ng-init="find()">
  <h1>Orders</h1>
  <div class="row">
    <div class="col-md-12">
      <form name="orderForm" class="form-inline">
        <div class="form-group">
          <select class="form-control" name="customer" ng-model="order.customer"><option ng-repeat="c in customers" value="{{c.id}}">{{c.name}}</option></select>
        </div>
        <div class="form-group">
          <select class="form-control" name="product" ng-model="order.product"><option ng-repeat="p in products" value="{{p.id}}">{{p.name}} - {{p.price | currency}}</option></select>
        </div>
        <div class="form-group">
          <input type="number" name="qty" class="form-control"  ng-model="order.qty" placeholder="0" min="1" />
        </div>
        <button type="submit" ng-click="addOrder(order)" class="btn btn-default">Order</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <tr>
          <th>Date</th>
          <th>Client</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
        <tr ng-repeat="o in orders">
          <td>{{o.date}}</td>
          <td>{{o.customer}}</td>
          <td>{{o.product}}</td>
          <td>{{o.qty}}</td>
          <td>{{o.price * o.qty | currency}}</td>
        </tr>
      </table>
    </div>
  </div>
</section>
